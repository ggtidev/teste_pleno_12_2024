<app-breadcrumb
  [items]="[{text: 'Pessoas', link: '/pessoas'}, {text: pageTitle}]"
></app-breadcrumb>

<app-page-header
  [page-title] =" pageTitle "
  button-text = "<< Voltar"
  button-link = "/pessoas"
  button-class = "btn-light"
></app-page-header>

<form [formGroup] = "resourceForm" (submit)="submitForm()">
    <div class="card">
        <div class="card-header">
            Informações sobre as pessoas
        </div>
        <div class="card-body">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" formControlName="nome">
                    <app-form-field-error [form-control]="resourceForm.get('nome')"></app-form-field-error>
                </div>

                <div class="form-group col-md-4">
                    <label for="apelido">Apelido</label>
                    <input type="text" class="form-control" id="apelido" formControlName="apelido">
                    <div *ngIf="resourceForm.get('apelido')?.errors?.['serverError']">
                      <p class="text-danger">{{ resourceForm.get('apelido')?.errors?.['serverError'] }}</p>
                    </div>

                </div>

                <div class="form-group col-md-4">
                    <label for="nascimento">Data de Nascimento</label>
                    <input type="date" class="form-control" id="nascimento" formControlName="nascimento">
                    <app-form-field-error [form-control]="resourceForm.get('nascimento')"></app-form-field-error>
                </div>

            </div>
        </div>
    </div>

    <button [disabled]= "submittingForm || resourceForm.invalid" type="submit" class="btn btn-primary btn-lg float-right mt-3">Salvar</button>
</form>
