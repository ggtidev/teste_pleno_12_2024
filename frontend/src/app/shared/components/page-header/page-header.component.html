<div class="row mb-4">
  <div class="col-md-9">
      <h1 class="h2 border-left pl-2">
          {{pageTitle}}
          <h6 class="mt-1 text-muted font-weight-bold" *ngIf="quantidadeRegistros">
            Registros: <span class="badge badge-success">{{quantidadeRegistros}}</span>
          </h6>
      </h1>
  </div>
  <div class="col-md-3 text-right" *ngIf="showButton">
      <a [routerLink]="buttonLink" class="btn" [ngClass]="buttonClass">
          {{ buttonText }}
      </a>
  </div>
</div>
