<form (submit)="updatePerson()">
  <div class="form-group">
    <label for="nickname">Apelido</label>
    <input
      type="text"
      class="form-control"
      [ngClass]="{'is-invalid': errors['nickname']}"
      id="nickname"
      name="nickname"
      [(ngModel)]="person.nickname"
      (blur)="validateField('nickname', person.nickname)"
      required
    />
    <div class="validate-errors" *ngIf="errors['nickname']">
      {{ errors['nickname'] }}
    </div>
  </div>

  <div class="form-group">
    <label for="name">Nome</label>
    <input
      type="text"
      class="form-control"
      [ngClass]="{'is-invalid': errors['name']}"
      id="name"
      name="name"
      [(ngModel)]="person.name"
      (blur)="validateField('name', person.name)"
      required
    />
    <div class="validate-errors" *ngIf="errors['name']">
      {{ errors['name'] }}
    </div>
  </div>

  <div class="form-group">
    <label for="birth">Data de Nascimento</label>
    <input
      type="date"
      class="form-control"
      [ngClass]="{'is-invalid': errors['birth']}"
      id="birth"
      name="birth"
      [(ngModel)]="person.birth"
      (blur)="validateField('birth', person.birth)"
      required
    />
    <div class="validate-errors" *ngIf="errors['birth']">
      {{ errors['birth'] }}
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Salvar</button>
</form>
