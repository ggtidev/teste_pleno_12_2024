<div *ngIf="person">
  <p><strong>ID:</strong> {{ person.id }}</p>
  <p><strong>Nome:</strong> {{ person.name }}</p>
  <p><strong>Apelido:</strong> {{ person.nickname }}</p>
  <p><strong>Data de Nascimento:</strong> {{ person.birth }}</p>
</div>
<div *ngIf="errorMessage" class="error-message">
  {{ errorMessage }}
</div>
